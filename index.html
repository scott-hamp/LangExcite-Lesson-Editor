<html>
    <head>

        <title>LangExcite Lesson Editor</title>

		<link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css" />

    </head>

    <body>

		<h2 id="heading">LangExcite Lesson Editor (v0.0.0)</h2>
		<h4>Developed by Scott Hamp</h4>

		<table>

			<tr>
				</td>
					<input id="fileInput" name="myFile" type="file" onchange="FileInput_OnChanged()">
					<button id="saveButton" onclick="Save()">Save</button>
					<button id="newButton" onclick="New()">New</button>
				</td>
			</tr>

			<tr>
				<td>
					<table>
						<tr>
							<div id="lessonDetailsContainer">
								<span class="lessonDetails">Language: 
									<select id="transcriptLanguagesSelect" 
									onchange="ChangeTranscriptLanguage()"></select>
									</span>
								<span class="lessonDetails">Title: 
									<input id="lessonTitleInput" class="title" 
									onchange="LessonDetail_OnChanged('lessonTitleInput')">
									</input></span>
								<span class="lessonDetails">Video Title: 
									<input id="lessonVideoTitleInput" class="title"
									onchange="LessonDetail_OnChanged('lessonVideoTitleInput')">
									</input></span>
								<span class="lessonDetails">Video URL: 
									<input id="lessonVideoURLInput" class="url" 
									onchange="LessonVideoURLInput_OnChanged()" 
									onkeyup="LessonVideoURLInput_OnChanged()"></input>
									<button id="changeVideoIDButton" 
									onclick="LessonDetail_OnChanged('lessonVideoURL')">Change
									</button></span>
								<span class="lessonDetails">Video Languages:<ul>
									<li><input type="checkbox" name="videoLanguageCheckbox" 
										value="en-us" checked 
										onchange="LessonDetail_OnChanged('videoLanguageCheckbox')">
										English (US)</input></li>
									<li><input type="checkbox" name="videoLanguageCheckbox" 
										value="zh-tw" 
										onchange="LessonDetail_OnChanged('videoLanguageCheckbox')">
										中文（台灣）</input></li>
									</ul></span>
								<span class="lessonDetails">Transcript Languages:<ul>
									<li><input type="checkbox" name="transcriptLanguageCheckbox" 
										value="en-us" checked>English (US)</input></li>
									<li><input type="checkbox" name="transcriptLanguageCheckbox" 
										value="zh-tw">中文（台灣）</input></li>
									<li><input type="checkbox" name="transcriptLanguageCheckbox" 
										value="pinyin-tw">Pinyin (TW)</input></li>
									</ul></span>
							</div>
						</tr>
						<tr>
							<td>
								<textarea id="xmlSourceTextArea" rows="10" cols="48" disabled="true">(Lesson XML)</textarea>
							</td>
						</tr>
					</table>
				</td>

				<td>
					<table>
						<tr>
							<td>
								<button type="button" id="addNodeButton" onclick="TranscriptAddNode('>','...')">Add Node (+)</button>
								<button type="button" id="startEndSectionButton" onclick="StartEndSection()">Start Section (\)</button>
								<button type="button" id="startEndRetroactiveModeButton" onclick="StartEndRetroactiveMode()">Start Retroactive (])</button>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div id="nodesTableArea">
									<table id="nodesTable">
										<thead><tr><th>Actions</th><th>Time</th><th>Text</th></tr></thead>
									</table>
								</div>
							</td>
						</tr>
					</table>
				</td>

				<td>
					<table>
						<tr>
							<td>
								<div id="videoViewContainer">
									<div id="videoView">Player</div>
								</div>
							</td>
						</tr>
						<tr>
							<td id="currentTranscriptText"> </td>
						</tr>
						<tr>
							<td><div id="videoTime">...</div></td>
						</tr>
						<tr>
							<td><button type="button" id="videoPlayPauseButton" onclick="PlayPauseVideo()">Play</button></td>
						</tr>
					</table>
				</td>
			</tr>

			<tr>
				<td>
					<div id="debug"> </div>
				</td>
			</tr>

		</table>

		<script src="js/main.js"></script>

    </body>
</html>
